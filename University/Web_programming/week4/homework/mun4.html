<!DOCTYPE html>
<html>
    <head>



        <style>

        </style>
    </head>

    <script>
        let num1 = Number(prompt("숫자 1: "));

        let num2 = Number(prompt("숫자 2: "));

        add = num1 + num2;
        minus = num1 - num2;
        multiplication = num1 * num2;
        divide = num1 / num2;
        remainder = num1 % num2;
        square = num1 ** num2

        document.write(`덧셈:${add}`+"<br>");
        document.writeln(`뺄셈:${minus}`+"<br>");
        document.writeln(`곱셈:${multiplication}`+"<br>");
        document.writeln(`나눗셈:${divide}`+"<br>");
        document.writeln(`나머지:${remainder}`+"<br>");
        document.writeln(`거듭제곱:${square}`+"<br>");
    </script>

    <body>


    </body>
</html>
