<script>
    age = Number(prompt("나이: "))

    if ((10<=age)&(age<=19)) {
        document.write(`<h1>${age}세로 <span style='background-color:blue; color:white';> 회원 가입 대상자입니다.</span></h1>`);
    } else {
        document.write(`<h1>${age}세로 <span style='background-color:red; color:white';> 자격 불가입니다.</span></h1>`);
    }
</script>
