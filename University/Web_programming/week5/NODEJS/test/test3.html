<script>
    num = Number(prompt("숫자를 입력하세요"))

    if (num < 0) {
        document.write("당신이 입력한 숫자는 <span style='font-weight:bold; color:red';>음수</span>입니다.");
    } else if (num == 0) {
        document.write("당신이 입력한 숫자는 <span style='color:grey';>zero(0)</span>입니다.");
    } else {
        document.write("당신이 입력한 숫자는 <span style='font-weight:bold; color:blue';>양수</span>입니다.");
    }
</script>
