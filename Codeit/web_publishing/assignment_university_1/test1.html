<!DOCTYPE html>
<html>
    <head>
        <title>test1</title>
        <meta charset="utf-8">

        <style>
            h1 {
                text-align: center;
                font-size: 40px;
            }

            table {
                table-layout: fixed;
                margin: auto;
                border-style: solid;
                border-width: 5px;
                border-color: black;
            }

            th, td {
                border:1px solid #444444;
            }
        </style>
    </head>

    <body>
        <h1>이미지 연출하기</h1>
        <table>
            <caption>
                <p style="display:inline">Beautiful 4 Seasons</p>
            </caption>
            <tr bgcolor="gold">
                <td>봄(Spring)</td>
                <td>여름(Summer)</td>
            </tr>
            <tr>
                <td>
                    <div>
                        <img src="img/spring.jpg">
                        <figcaption>그림[1] 봄(Spring)</figcaption>
                    </div>
                </td>
                <td>
                    <div>
                        <img src="img/summer.jpg">
                        <figcaption>그림[2] 여름(Summer)</figcaption>
                    </div>
                </td>
            </tr>
            <tr bgcolor="gold">
                <td>가을(Fall)</td>
                <td>겨울(Winter)</td>
            </tr>
            <tr>
                <td>
                    <div>
                        <img src="img/fall.jpg">
                        <figcaption>그림[3] 가을(Fall)</figcaption>
                    </div>
                </td>
                <td>
                    <div>
                        <img src="img/winter.jpg">
                        <figcaption>그림[4] 겨울(Winter)</figcaption>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
