<!DOCTYPE html>

<html>
    <head>
        <title>id/class example</title>
        <meta charset="utf-8">
        <style>
            .big_blue_text {
                font-size: 64px;
                color: blue;
            }
            .centered-text {
                text-align: center;
            }

            #best-text {
                color: orange;
            }
        </style>
    </head>

    <body>
        <h1 class="centered-text">Heading 1</h1>
        <h2 class="big_blue_text">Heading 2</h2>

        <p id="best-text">첫 번째 문단</p>
        <p>두 번째 문단</p>
        <p class="big_blue_text">세 번째 문단</p>
        <p>네 번째 문단</p>
    </body>
</html>
